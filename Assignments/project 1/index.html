<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gray Overlay Example</title>
  <!-- <link rel="stylesheet" href="./styles.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
    <header class="head_section overlay">
        <img src="./Assets/white-logo.png" alt="">
        <div>
            <a href="">Our Menu</a>
            <a href="">Maps</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </div>
        <button></button>
    </header>
  <!-- Overlay div -->
  <div class="overlay">
    <img src="./Assets/pexels-maxyne-barcel-10402282 1.png" alt="">
  </div>

  <!-- Page content -->
  <div class="content">
    <h1 class="poppins-extrabold compressed-heading">A Restaurant That <br> Only Serves <br> Delicious Food</h1>
    <button>Read Our Menu</button>
</div>
<footer>
    <img src="./Assets/scrool.png" alt="">
</footer>
</body>
</html>
