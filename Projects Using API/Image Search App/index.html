<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Image Search App</title>

	<!-- google fonts icon - instructions - link -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<header>
		<h1>Image Search App</h1>
		<!-- form isliye kyuki ishme search bar rakhenge -->
		<form action="">
			<div class="search_container">
				<input type="text" placeholder="Search Images" class="search_input">
			<!-- google fonts icon -->
			<span class="material-icons"> search </span>
			</div>	
		</form>
	</header>

	<main>
		<section>
			<div class="image_container">
				<h2>No Image to show.</h2>
			</div>
			<button class="loadMoreBtn">Load More</button>
		</section>
	</main>

















	<script src="./app.js"></script>
</body>
</html>
