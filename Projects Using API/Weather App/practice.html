<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Weather App</title>
	<!-- css  -->
	<link rel="stylesheet" href="./practice.css">


	<!-- font awesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="search_box">
				<input type="text" placeholder="Enter Location" class="input">
				<button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
		</div>
		<div class="location_not_found">
			<h2> Sorry, Location Not Found !! </h2>
			<img src="./Assets/404.png" alt="">
		</div>

		<div class="weather_body">
			<img src="./Assets/cloud.png" alt="Rain rain go away" class="weather_img">
			<span class="temp">0Â°C<sup></sup></span>
			<span class="description">Rain</span>


			<div class="weather_details">
				<div class="humidity">
					<div  class="icon"><i class="fa-solid fa-droplet"></i></div>
					<div class="text">
					<span class="percentage">54%</span>
					<span id="humidity">Humidity</span>
					</div>
				</div>
				<div class="wind_speed">
					<div class="icon"><i class="fa-solid fa-wind"></i></div>
					<div class="text">
						<span class="speed">54km/hr</span>
					<span id="wind_speed">Wind Speed</span>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
	</div>
	<!-- <script src="./practice.js"></script> -->
	<script src="./weather.js"></script>
</body>
</html>
