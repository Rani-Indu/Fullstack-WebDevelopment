<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">

	<!-- Font Awesome  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Weather App</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="search-box">
				<input type="text" placeholder="Enter Location" class="input-box">
				<!-- this shows error -->
				<!-- <button><i class="fa-solid fa-magnifying-glass" class="search-btn"></i></button> -->

				<button><i class="fas fa-search search-btn" class="search-btn"></i></button>
			</div>
		</div>

		<div class="location-not-found">
			<h1>Sorry, Location Not Found</h1>
			<img src="./Assets/404.png" alt="404 Error">
		</div>
		
		<div class="weather-body">
			<img src="./Assets/clear.png" alt="weather-image" class="weather-img">
			<div class="weather-box">
				<p class="temperature">0<sup>°C</sup></p>
				<!-- <p class="temperature">20<sub>°C</sub></p> -->
				<!-- copy °C from google -->
				<p class="description">Light Rain</p>
			</div>
			<div class="weather-details">
				<div class="humidity"><i class="fa-solid fa-droplet"></i></div>
				<div class="text">
					<span id="humidity">45%</span>
					<p>Humidity</p>
				</div>
				
				<div class="wind"><i class="fa-solid fa-wind"></i></div>
				<div class="text">
					<span class="wind-speed">12km/hr</span>
					<p>Wind Speed</p>
				</div>
			</div>
		</div>
		
		
		
		
	</div>
</div>


	<script src="./app.js"></script>
</body>
</html>
