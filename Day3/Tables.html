<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and its properties</title>
</head>
<body>

    <!-- Padding - means jagah dena lekin andar se -->
    <!-- Margin - Jagah dena lekin bahar se -->
    
    <!--  Table -->
    <table border cellpadding="16px" cellspacing="8px" bordercolor="red">
        <tr>
            <th>Sr. No</th>
            <th>sub 1</th>
            <th>sub 2</th>
            <th>sub 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td colspan="2">Hindi</td>
            <!-- column span - stretch throughout column i.e column1 and column2 -->
            
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>Hindi</td>
            <td rowspan="2">Science</td>
            <!-- rowspan - stretch throughout row i,e row2 and row3 -->
        </tr>
        <tr>
            <td>3</td>
            <td>English</td>
            <td>Hindi</td>
            
        </tr>


    </table>
</body>
</html>
