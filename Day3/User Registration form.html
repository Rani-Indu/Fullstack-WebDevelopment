<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user registration form</title>
</head>
<body>
    <!-- <form> -->
    <form method="get" target="_blank">
    <!-- <form method="post"> -->
        <fieldset>
            <legend> User Registration Form !!</legend>
            <br>
            <label for="name">Please enter your name: </label>
            <input type="text" id="name" name="username" value="Indu" readonly disabled >
            
            <br>
            <br>
            <label for="email">Please enter your email: </label>
            <input type="email" id="email" name="useremail" placeholder="abc@gmail.com" autofocus >
            <!--  placeholder - if we want to give any hint to users we can use this, the hint text will disappear when user start to fill the form -->
            <br>
            <br>
            <label for="Password">Please enter Password: </label>
            <input type="password" id="password" name="userpassword">
            <br>
            <br>
            Select Gender : <br>
            
            <label for="male">Male </label>
            <input type="radio" id="male" name="gender" value="male">
            <br>
            <label for="female">Female </label>
            <input type="radio" id="female" name="gender" value="female">
            <br>
            <label for="Trans">Trans</label>
            <input type="radio" id="Trans" name="gender" value="Transgender">
            <br>
            <br>
            <input type="number" min="2" max="9">
            <br>
            <br>
            <input type="submit" value="Submit">
            <br>
        </fieldset>
    </form>
</body>
</html>
