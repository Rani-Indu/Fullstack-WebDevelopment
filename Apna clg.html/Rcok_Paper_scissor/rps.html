<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./rps.css">
	<title>Rock Paper Scissor Game</title>
</head>
<body>
	<h1>Rock Paper Scissors</h1>
	<div class="choices">
		<div class="choice" id="rock">
			<img src="./rps__game_images/rock.png" alt="">
		</div>
		<div class="choice" id="paper">
			<img src="./rps__game_images/paper.png" alt="">
		</div>
		<div class="choice" id="Scissors">
			<img src="./rps__game_images/scissors.png" alt="">
		</div>
	</div>

		<!--  score board -->

		<div class="score_board">
			<div class="score">
				<p id="user-score">0</p>
				<p>You</p>
			</div>
			<div class="score">
				<p id="comp-score">0</p>
				<p>computer</p>
			</div>
		</div>

		<!--   message  -->
		<div class="msg-container">
			<p id="msg">Play Now</p>
		</div>


	
	











	<script src="./rps.js"></script>
	<!-- <script src="./game.js"></script> -->
</body>
</html>
