<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./spc_prac.css">
	<title>spc game</title>
</head>
<body>
	<h1>Rock Paper Scissor</h1>
	<div class="container">
		<div class="choice" id="rock"><img src="./rps__game_images/rock.png" alt=""></div>
		<div class="choice" id="paper"><img src="./rps__game_images/paper.png" alt=""></div>
		<div class="choice" id="scissor"><img src="./rps__game_images/scissors.png" alt=""></div>
	</div>

	<div class="score-board">
		<div id="score">
			<p id="user-score">0</p>
			<p>you</p>
		</div>
		<div id="score">
			<p id="comp-score">0</p>
			<p>computer</p>
		</div>
	</div>

	<div class="message-container">
		<p id="msg">Play Now</p>
	</div>
	


	<script src="./spc_practice.js"></script>
</body>
</html>
