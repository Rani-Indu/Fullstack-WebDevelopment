<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Project</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    />

  <body>
    <header class=" md:h-[100%] text-[#043A53] bg-cover bg-[url('../Assets/BG.png')]">
      <!-- section 1 -->
      <nav
        class="bg-cover bg-[url('../Assets/BG.png')] fixed w-[100vw] top-0 z-20 flex justify-center items-center px-4"
      >
        <!--  lg:x-14 md:bg-transparent -->
        <div class="flex items-center justify-between w-full">
          <img class="w-24 h-5" src="../Assets/Logo.png" alt="" />
          <ul class="hidden md:flex font-semibold">
            <li class="md:mx-2 lg:mx-2 cursor-pointer">Features</li>
            <li class="md:mx-2 lg:mx-2 cursor-pointer">Solutions</li>
            <li class="md:mx-2 lg:mx-2 cursor-pointer">Company</li>
            <li class="md:mx-2 lg:mx-2 cursor-pointer">Resources</li>
            <li class="md:mx-2 lg:mx-2 cursor-pointer">Contact</li>
          </ul>
          <!-- navigation bar -->
          <div class="md:hidden text-3xl text-[#043A53]">
            <i class="fa-solid fa-bars"></i>
          </div>
          <!-- buttons -->
          <div class="hidden md:flex">
            <div class="md:px-2 lg:px-4 py-1 bg-white text-[#12141D] rounded-2xl mr-2">Log In</div>
            <div class="md:px-2 lg:px-4 py-1 text-white bg-[#043A53] rounded-2xl mr-2">Sign Up</div>
          </div>

        </div>
      </nav>

      <!-- section 2 -->
      <div class=" w-full h-full flex flex-wrap pt-16">
        <!-- part 1 -->
         <div class="text-center self-center">
          <h1>Find High-Potential Customers with</h1>
          <h1>Trustco.</h1>
          <p>We provide sales teams and professionals with the knowledge, skill and discipline they need to be 10x more successful.</p>
          <!-- <button class=" mt-8 px-6 py-2 text-white bg-[#043A53] rounded-3xl md:flex">
            Explore Our Works
          </button> -->
          <div class="px-2 py-2 text-white bg-[#043A53] rounded-3xl md:flex">
            Explore Our Works
          </div>
        </div>
      </div>
