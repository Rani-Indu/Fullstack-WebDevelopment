<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2 revision</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="flex justify-center items-center">
      <img
        class="h-screen hidden lg:block w-1/2"
        src="https://img.freepik.com/free-photo superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9"
        alt=""
      />

      <!-- login section -->
      <div
        class="mt-10 flex flex-col justify-center items-center w-full lg:w-1/2 "
      >
        <div>
          <div class="font-bold text-xl tracking-widest">
            <span class="text-green-600">&#9650; </span>
            <span>FarmMan</span>
          </div>

          <div class="font-bold text-3xl mt-10">
            <h1>Hello,</h1>
            <h1>Welcome Back</h1>
          </div>

          <!-- login form -->

          <form action="" class=" space-y-6 w-[80%] lg:w-96 mx-auto">
            <p>Login to manage your account</p>
            <input
              type="email"
              placeholder="Email"
              class="px-10 py-2 border w-full"
            />
            <input
              type="password"
              placeholder="Password"
              class="px-10 py-2 border w-full"
            />
            <p class="text-blue-600">Forget Your Password ?</p>

            <button class="bg-green-600 text-white   hover:bg-green-400 w-full py-2">Login</button>

          </form>

          <div class="mt-4 text-center">
            <p>or</p>
          </div>

          <div class=" flex gap-8 justify-center items-center mt-4">
            <i class="fa-brands fa-square-facebook text-2xl cursor-pointer"></i>
            <i class="fa-solid fa-g text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
          </div>

          <div class="mt-4 text-sm text-center">
            don't have an account ?
            <span class="text-blue-600">Sign Up here</span>
          </div>





        </div>
      </div>
    </div>
  </body>
</html>
