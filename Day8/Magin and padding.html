<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        .padding {
            border: 2px solid #000000;
            padding: 50px 15px ;
        }
        
        .margin {
            border: 2px solid #bd0d0d;
            /* width: 160px; */
            margin: 100px 50px 80px;

        }



    </style>
</head>
<body style="border: 2px solid #0ac5c5;">
    <!--Padding  -->
    <p class="padding">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis cumque magni aspernatur id vitae impedit quaerat fugit non, quibusdam quis.</p>


    <!-- Margin -->
    <p class="margin">Lorem ipsum dolor, </p>
</body>
</html>
