<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Button Example</title>
    <style>
      .my-button {
        /* display: inline-block; */
        background-color: #4caf50; /* Green */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .my-button:hover {
        background-color: #45a049; /* Darker green on hover */
      }
    </style>
  </head>
  <body>
    <!-- Button using div -->
    <div class="my-button">Click Me</div>
  </body>
</html>
